<div class="row">
    
    <div class="form-group">
        <label for="select" class="col-lg-2 control-label">Topics</label>
        <div class="col-lg-10">
            <select class="form-control" id="select" ng-model="controller.selectedTopic"
                    ng-options="topics.title for topics in controller.topics track by topics.id"
                    ng-change="controller.getPost()"></select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="tables">Posts</h1>
        </div>

        <div class="bs-component">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Title</th>
                        
                        <th>Replies</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="post in controller.posts">
                        <td><a href="posts/details/{{post.id}}" >{{post.title}}</a></td>
                        
                        <td>{{post.repies}}</td>
                    </tr>
                    <tr><a href="/posts/create">Add Post</a></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
